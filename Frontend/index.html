<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>
      Learning Step International School | Best CBSE School in India
    </title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Learning Step International School is a leading CBSE school in India offering quality education, smart classrooms, experienced faculty, and holistic student development."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="Learning Step International School, learningstepschool.in, best CBSE school, international school in India, smart classroom school, primary school, secondary school, quality education"
    />

    <meta name="author" content="Learning Step International School" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://learningstepschool.in/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Learning Step International School | Excellence in Education"
    />
    <meta
      property="og:description"
      content="A trusted CBSE international school delivering modern education with smart learning and student-focused growth."
    />
    <meta property="og:url" content="https://learningstepschool.in/" />
    <meta
      property="og:image"
      content="https://learningstepschool.in/seo-banner.jpg"
    />

    <!-- Twitter SEO -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Learning Step International School"
    />
    <meta
      name="twitter:description"
      content="Top CBSE International School providing quality education and smart learning."
    />
    <meta
      name="twitter:image"
      content="https://learningstepschool.in/seo-banner.jpg"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0d47a1" />

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body>
    <noscript>
      Learning Step International School website works best with JavaScript enabled.
    </noscript>
    <div id="root"></div>
  </body>
</html>
